<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Password Generator</h1>
  </header>

  <div class="container">
    <div class="criteria">
      <label for="password-length">Password Length (8-128):</label>
      <input type="number" id="password-length" min="8" max="128">
      <br>
      <label for="include-lowercase">Include Lowercase Letters:</label>
      <input type="checkbox" id="include-lowercase">
      <br>
      <label for="include-uppercase">Include Uppercase Letters:</label>
      <input type="checkbox" id="include-uppercase">
      <br>
      <label for="include-numeric">Include Numeric Characters:</label>
      <input type="checkbox" id="include-numeric">
      <br>
      <label for="include-special">Include Special Characters:</label>
      <input type="checkbox" id="include-special">
    </div>

    <button id="generate-btn">Generate Password</button>

    <div class="result">
        <label for="generated-password">Generated Password:</label>
        <input type="text" id="generated-password" readonly>
      </div>

  <script src="script.js"></script>
</body>

</html>
